# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - \Codeception\Module\Drupal8\Drupal8:
            root: ../../..
            relative: yes
            # On Travis:
            # root: /home/travis/build/OS2Forms/drupal/web
            # relative: no
    step_decorators: ~        
